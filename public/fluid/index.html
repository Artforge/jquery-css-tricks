	<script type="text/javascript">
		$(document).ready(function(){
			var cnt = $("#waveCnt");
			var particles = [];
			var wave = new Wave(cnt);
			for (var i = 0; i < Math.ceil(wave.width/50) + 3; i++) {
				particles.push(new Particle(-50 + (i*50), wave.height-300, wave.paper));
			}
			wave.setEnds(particles);
			wave.activate();
		});
	</script>

	<style type="text/css">
		html, body{height:100%;width:100%;padding:0;margin:0;overflow:hidden;background-color: black;font-family: helvetica, arial, sans-serif;color:#cccccc;}

		#wrapper{position:relative;}
		#holder{width:300px;color:white;font-size:60px;font-weight:bold;left:40px;top:40px;position:relative;}
		#current{position:relative;left:40px;margin-top:40px;line-height: 24px;}
		a{color:#00ff00;text-decoration:none;border-bottom:1px dotted #00ff00;}
		a:hover{border-bottom:1px solid #00ff00;}
